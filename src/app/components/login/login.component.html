<div class="flex justify-center items-center min-h-screen">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="w-1/2 space-y-6">
        <h1 class="text-3xl font-bold text-center">Login</h1>
        <div class="form-group">
            <label for="aadharCardNumber" class="block text-sm font-medium text-gray-700">AadharCardNumber:</label>
            <input type="text" id="aadharCardNumber" required [(ngModel)]="login.aadharCardNumber"
                name="aadharCardNumber"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="form-group">
            <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" id="password" required [(ngModel)]="login.password" name="password"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
        <!-- <div *ngIf="errorMessage" class="mt-2 text-red-500 text-sm">{{ errorMessage }}</div> -->
    </form>
    <!-- <div (click)="forgetPassword()">Forget Password</div> -->
</div>
