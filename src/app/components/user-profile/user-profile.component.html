<div class="flex items-center justify-center">
    <div class="user-profile bg-white rounded-lg p-6 shadow-lg m-auto w-1/2 ">
        <h2 class="text-2xl font-bold mb-4">User Profile</h2>

        <dl class="grid grid-cols-2 gap-4">
            <dt class="font-bold">Name:</dt>
            <dd>{{ user.name }}</dd>
            <dt class="font-bold">Age:</dt>
            <dd>{{ user.age }}</dd>
            <dt class="font-bold">Email:</dt>
            <dd>{{ user.email }}</dd>
            <dt class="font-bold">Mobile:</dt>
            <dd>{{ user.mobile }}</dd>
            <dt class="font-bold">Address:</dt>
            <dd>{{ user.address }}</dd>
            <dt class="font-bold">Aadhar Card Number:</dt>
            <dd>{{ user.aadharCardNumber }}</dd>
            <dt class="font-bold">Role:</dt>
            <dd>{{ user.role }}</dd>
            <dt class="font-bold">Has Voted:</dt>
            <dd>{{ user.isVoted ? 'Yes' : 'No' }}</dd>
        </dl>
        <button class="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded" (click)="editProfile()">Edit
            Profile</button>
        <button class="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded" (click)="logOut()">LogOut
        </button>

    </div>

</div>
<app-candidate-list />
